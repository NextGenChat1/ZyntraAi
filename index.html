<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sticker Maker - Zyntra</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');
        body {
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            direction: rtl;
        }
        /* Custom spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-2xl p-8 max-w-2xl w-full flex flex-col gap-6 transform transition-all duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800">
            اے آئی اسٹیکر میکر
        </h1>
        <p class="text-center text-gray-600">
            اپنی تصویر اپ لوڈ کریں اور ایک پرامپٹ لکھ کر منفرد اسٹیکرز بنائیں۔
        </p>

        <!-- Input Section -->
        <div class="space-y-4">
            <!-- Image Upload -->
            <div>
                <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">تصویر اپ لوڈ کریں</label>
                <div class="mt-1 flex justify-center rounded-xl border-2 border-dashed border-gray-300 px-6 pt-5 pb-6 hover:border-indigo-400 transition-colors duration-200">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m-4-4l-1.172 1.172a4 4 0 01-5.656 0L28 28m0 0L42 12m-8 8l4-4m-4-4l-4 4m-4-4l4 4M8 12h16m-4-4h4a4 4 0 014 4v4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="image-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2">
                                <span>ایک فائل اپ لوڈ کریں</span>
                                <input id="image-upload" name="image-upload" type="file" class="sr-only" accept="image/*">
                            </label>
                            <p class="pr-1">یا ڈریگ اور ڈراپ کریں</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF زیادہ سے زیادہ 10MB</p>
                    </div>
                </div>
            </div>

            <!-- Prompt Input -->
            <div>
                <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-2">
                    پرامپٹ لکھیں (مثال: "a cute cat wearing a hat")
                </label>
                <textarea id="prompt-input" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full rounded-xl border-gray-300 p-3" placeholder="مطلوبہ اسٹیکر کی تفصیل یہاں لکھیں..."></textarea>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generate-button" class="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent rounded-full shadow-lg text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:opacity-50">
            <span id="button-text">اسٹیکر بنائیں</span>
            <div id="loading-spinner" class="hidden spinner"></div>
        </button>

        <!-- Output Section -->
        <div id="result-section" class="hidden mt-4">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">آپ کا اسٹیکر</h2>
            <div class="bg-gray-100 rounded-2xl p-4 shadow-inner flex items-center justify-center">
                <img id="generated-image" class="max-w-full h-auto rounded-xl shadow-lg" alt="Generated Sticker">
            </div>
            <div class="flex justify-center mt-4">
                <button id="download-button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    اسٹیکر ڈاؤن لوڈ کریں
                </button>
            </div>
        </div>
        
        <!-- Error/Message Box -->
        <div id="message-box" class="hidden mt-4 p-4 rounded-xl text-sm text-center text-red-700 bg-red-100 border border-red-400">
            <span id="message-text"></span>
        </div>
    </div>

    <script>
        // DOM element references
        const imageUpload = document.getElementById('image-upload');
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultSection = document.getElementById('result-section');
        const generatedImage = document.getElementById('generated-image');
        const downloadButton = document.getElementById('download-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Function to display messages
        function showMessage(message, type = 'error') {
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'border-red-400', 'bg-green-100', 'text-green-700', 'border-green-400');
            messageBox.classList.add(
                type === 'error' ? 'bg-red-100' : 'bg-green-100',
                type === 'error' ? 'text-red-700' : 'text-green-700',
                type === 'error' ? 'border-red-400' : 'border-green-400'
            );
            messageText.textContent = message;
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Function to show loading state
        function showLoading() {
            generateButton.disabled = true;
            buttonText.textContent = 'بنایا جا رہا ہے...';
            loadingSpinner.classList.remove('hidden');
            hideMessage();
            resultSection.classList.add('hidden');
        }

        // Function to hide loading state
        function hideLoading() {
            generateButton.disabled = false;
            buttonText.textContent = 'اسٹیکر بنائیں';
            loadingSpinner.classList.add('hidden');
        }
        
        // Function to convert a file to a base64 string
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // Event listener for the generate button
        generateButton.addEventListener('click', async () => {
            hideMessage();
            const file = imageUpload.files[0];
            const prompt = promptInput.value.trim();

            if (!file || !prompt) {
                showMessage('براہ کرم ایک تصویر اپ لوڈ کریں اور ایک پرامپٹ لکھیں۔');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showMessage('تصویر بہت بڑی ہے۔ براہ کرم 10MB سے کم فائل اپ لوڈ کریں۔');
                return;
            }

            showLoading();

            try {
                // Read the image file and convert it to base64
                const base64ImageData = await toBase64(file);

                // API call to the image generation model
                const payload = {
                    instances: {
                        prompt: prompt,
                        image: {
                            bytesBase64Encoded: base64ImageData
                        }
                    },
                    parameters: {
                        sampleCount: 1,
                        negativePrompt: "low quality, bad hands, blurry, distorted, text, watermark"
                    }
                };
                const apiKey = "AIzaSyCIgM8f1InENfRUnVMNiEGqjBm87mhcS7U";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'Image generation failed');
                }

                const result = await response.json();
                
                // Extract the generated image data
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;
                if (!base64Data) {
                    throw new Error('No image data received from the API.');
                }
                
                const imageUrl = `data:image/png;base64,${base64Data}`;
                generatedImage.src = imageUrl;
                resultSection.classList.remove('hidden');

            } catch (error) {
                console.error('API Error:', error);
                showMessage(`ایک خرابی پیش آگئی: ${error.message}`);
            } finally {
                hideLoading();
            }
        });

        // Event listener for the download button
        downloadButton.addEventListener('click', () => {
            const imageUrl = generatedImage.src;
            if (imageUrl && imageUrl.startsWith('data:image')) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'ai-sticker.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
